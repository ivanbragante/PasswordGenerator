<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content="gerador de senha, gerador password"> 
    <title>Gerador de senha</title>
    <link rel="icon" href="\assets\favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img class="logo" src="\assets\logo.png" alt="Gerador de senhas logo" /> 

    <main class="cointainer-input">
        <span class="tamanho">Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="20" value="14"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title"> Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar ☝️</span>
    </div>

    <div class="credit">By: Ivan Bragante</div>

    <script src="script.js"></script>
</body>
</html>
